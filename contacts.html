<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - USDC Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .header-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
        }

        .header-left h1 {
            font-size: 32px;
            margin: 0;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-menu {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-menu a {
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
        }

        .nav-menu a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .nav-menu a.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        .notification-wrapper {
            position: relative;
        }

        .btn-notification {
            position: relative;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-notification:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        .notification-panel {
            position: absolute;
            top: 55px;
            right: 0;
            width: 350px;
            max-height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .notification-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .btn-mark-all-read {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-mark-all-read:hover {
            background: rgba(255,255,255,0.3);
        }

        .notification-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .notification-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-item.unread {
            background: #e7f3ff;
            border-left-color: #dc3545;
            font-weight: 600;
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #dc3545;
            border-radius: 50%;
        }

        .notification-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .notification-item .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .notification-item .notification-message {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .notification-item .notification-time {
            color: #999;
            font-size: 11px;
        }

        .notification-item .notification-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .notification-item .notification-delete:hover {
            color: #dc3545;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .btn-danger {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-danger:hover {
            background: white;
            color: #dc3545;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-card {
            grid-column: 1 / -1;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-results {
            margin-top: 15px;
            max-height: 250px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            display: none;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .contacts-list-card {
            grid-column: 1 / -1;
        }

        .contact-item {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: white;
        }

        .contact-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .contact-details {
            font-size: 14px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-delete {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
            border: 2px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
            border: 2px solid #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .header-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .contact-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card header-card">
            <div class="header-left">
                <h1>üë• My Contacts</h1>
            </div>
            <div class="header-right">
                <div class="nav-menu">
                    <a href="/">Dashboard</a>
                    <a href="/transfer.html">Send Payment</a>
                    <a href="/payment-history.html">Payment History</a>
                    <a href="/contacts.html" class="active">Contacts</a>
                    <a href="/profile.html">Profile</a>
                    <a href="/ai-chat.html">AI Assistant</a>
                </div>
                <div class="notification-wrapper">
                    <button id="notificationBtn" class="btn-notification" onclick="toggleNotifications()">
                        üîî
                        <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
                    </button>
                    <div id="notificationPanel" class="notification-panel" style="display: none;">
                        <div class="notification-header">
                            <h3>Notifications</h3>
                            <button onclick="markAllNotificationsAsRead()" class="btn-mark-all-read">Mark all as read</button>
                        </div>
                        <div id="notificationList" class="notification-list">
                            <p class="empty-state">Loading notifications...</p>
                        </div>
                    </div>
                </div>
                <button onclick="handleLogout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div class="card search-card">
            <div id="status" class="status"></div>

            <div class="section-title">üîç Search Users by Username</div>
            <div class="form-group">
                <label for="usernameSearch">Username</label>
                <input type="text" id="usernameSearch" placeholder="Enter username to search..." />
            </div>
            <div id="usernameSearchResults" class="search-results"></div>

            <div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #e0e0e0;">
                <div class="section-title">üí≥ Add by Wallet Address</div>
                <div class="form-group">
                    <label for="walletAddress">Wallet Address</label>
                    <input type="text" id="walletAddress" placeholder="0x..." />
                </div>
                <div class="form-group">
                    <label for="customName">Custom Name (Optional)</label>
                    <input type="text" id="customName" placeholder="Enter a custom name for this contact" />
                </div>
                <button onclick="handleAddByWallet()" class="btn-success">‚ûï Add Contact</button>
            </div>
        </div>

        <div class="card contacts-list-card">
            <div class="section-title">üìã My Contacts</div>
            <div id="contactsList">
                <p class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>Loading contacts...</p>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';

        window.addEventListener('load', async function() {
            await checkAuthentication();
            await loadContacts();
        });

        async function checkAuthentication() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Error checking authentication:', error);
                window.location.href = '/login.html';
                return false;
            }
        }

        let searchTimeout;
        document.getElementById('usernameSearch').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const searchTerm = e.target.value.trim();
            
            if (searchTerm.length < 2) {
                document.getElementById('usernameSearchResults').style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(async () => {
                await searchUsers(searchTerm);
            }, 300);
        });

        async function searchUsers(searchTerm) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/search?q=${encodeURIComponent(searchTerm)}&limit=5`, {
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    const resultsDiv = document.getElementById('usernameSearchResults');
                    if (data.users && data.users.length > 0) {
                        // Limit to 5 results
                        const usersToShow = data.users.slice(0, 5);
                        let html = '<div style="padding: 12px 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-weight: bold; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center;">';
                        html += '<span>Search Results (max 5):</span>';
                        if (data.users.length > 5) {
                            html += '<span style="font-size: 11px; opacity: 0.9;">Showing first 5</span>';
                        }
                        html += '</div>';
                        
                        usersToShow.forEach((user, index) => {
                            const isLast = index === usersToShow.length - 1;
                            html += `<div class="search-result-item" onclick="handleAddContact(${user.id}, '${user.username}')" style="border-radius: ${isLast ? '0 0 8px 8px' : '0'};">`;
                            html += `<strong style="color: #333; font-size: 15px;">${user.username}</strong>`;
                            if (user.first_name || user.last_name) {
                                html += ` <span style="color: #666; font-size: 13px;">- ${user.first_name || ''} ${user.last_name || ''}</span>`.trim();
                            }
                            html += ` <span style="color: #667eea; font-size: 11px; font-family: monospace; display: block; margin-top: 5px;">${user.wallet_address ? user.wallet_address.substring(0, 10) + '...' + user.wallet_address.substring(user.wallet_address.length - 8) : 'No wallet'}</span>`;
                            html += `</div>`;
                        });
                        resultsDiv.innerHTML = html;
                        resultsDiv.style.display = 'block';
                    } else {
                        resultsDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #999; border-radius: 8px;">üîç No users found</div>';
                        resultsDiv.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }

        async function handleAddContact(userId, username) {
            const customName = prompt(`Add ${username} as a contact. Enter a custom name (optional):`, '');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/contacts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        contactUserId: userId,
                        customName: customName || null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Contact added successfully!', 'success');
                    document.getElementById('usernameSearch').value = '';
                    document.getElementById('usernameSearchResults').style.display = 'none';
                    await loadContacts();
                } else {
                    showStatus('Failed to add contact: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error adding contact:', error);
                showStatus('Error adding contact: ' + error.message, 'error');
            }
        }

        async function handleAddByWallet() {
            const walletAddress = document.getElementById('walletAddress').value.trim();
            const customName = document.getElementById('customName').value.trim();

            if (!walletAddress) {
                showStatus('Please enter a wallet address', 'error');
                return;
            }

            if (!walletAddress.startsWith('0x') || walletAddress.length !== 42) {
                showStatus('Invalid wallet address format', 'error');
                return;
            }

            try {
                const userResponse = await fetch(`${API_BASE_URL}/api/users/by-wallet?address=${encodeURIComponent(walletAddress)}`, {
                    credentials: 'include'
                });

                const userData = await userResponse.json();
                let finalCustomName = customName || null;

                if (userData.success && userData.user) {
                    if (!customName) {
                        finalCustomName = userData.user.username;
                    }
                }

                const response = await fetch(`${API_BASE_URL}/api/contacts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        contactWalletAddress: walletAddress,
                        contactUserId: userData.user ? userData.user.id : null,
                        customName: finalCustomName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Contact added successfully!', 'success');
                    document.getElementById('walletAddress').value = '';
                    document.getElementById('customName').value = '';
                    await loadContacts();
                } else {
                    showStatus('Failed to add contact: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error adding contact:', error);
                showStatus('Error adding contact: ' + error.message, 'error');
            }
        }

        async function loadContacts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/contacts`, {
                    credentials: 'include'
                });

                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    const contactsDiv = document.getElementById('contactsList');
                    if (data.contacts && data.contacts.length > 0) {
                        let html = '';
                        data.contacts.forEach(contact => {
                            const displayName = contact.custom_name || contact.username || contact.contact_wallet_address;
                            const walletAddr = contact.wallet_address || contact.contact_wallet_address;
                            const walletDisplay = walletAddr ? walletAddr.substring(0, 10) + '...' + walletAddr.substring(walletAddr.length - 8) : 'No wallet';

                            html += `<div class="contact-item">`;
                            html += `<div class="contact-info">`;
                            html += `<div class="contact-name">${displayName}</div>`;
                            html += `<div class="contact-details">`;
                            if (contact.username) {
                                html += `Username: ${contact.username}<br>`;
                            }
                            html += `Wallet: ${walletDisplay}`;
                            html += `</div>`;
                            html += `</div>`;
                            html += `<div class="contact-actions">`;
                            html += `<button onclick="handleEditContact(${contact.id}, '${displayName.replace(/'/g, "\\'")}')" class="btn-small btn-edit">‚úèÔ∏è Edit</button>`;
                            html += `<button onclick="handleDeleteContact(${contact.id})" class="btn-small btn-delete">üóëÔ∏è Delete</button>`;
                            html += `</div>`;
                            html += `</div>`;
                        });
                        contactsDiv.innerHTML = html;
                    } else {
                        contactsDiv.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No contacts found. Add some contacts to get started!</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                const contactsDiv = document.getElementById('contactsList');
                if (contactsDiv) {
                    contactsDiv.innerHTML = '<p style="text-align: center; color: #dc3545;">Error loading contacts.</p>';
                }
            }
        }

        async function handleEditContact(contactId, currentName) {
            const newName = prompt('Enter new name for this contact:', currentName);
            
            if (newName === null || newName.trim() === '') {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/contacts/${contactId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        customName: newName.trim()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Contact name updated successfully!', 'success');
                    await loadContacts();
                } else {
                    showStatus('Failed to update contact name: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error updating contact:', error);
                showStatus('Error updating contact: ' + error.message, 'error');
            }
        }

        async function handleDeleteContact(contactId) {
            if (!confirm('Are you sure you want to delete this contact?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/contacts/${contactId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úÖ Contact deleted successfully!', 'success');
                    await loadContacts();
                } else {
                    showStatus('Failed to delete contact: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error deleting contact:', error);
                showStatus('Error deleting contact: ' + error.message, 'error');
            }
        }

        window.handleLogout = async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
                window.location.href = '/login.html';
            }
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.className = 'status';
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
    <script src="notifications.js"></script>
    <script>
        window.addEventListener('load', function() {
            startNotificationPolling();
        });
    </script>
</body>
</html>
