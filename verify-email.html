<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - USDC Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            text-align: center;
            letter-spacing: 5px;
            font-size: 24px;
            font-weight: bold;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .email-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .code-display {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #856404;
            letter-spacing: 3px;
        }

        .resend-btn {
            background: #6c757d;
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
        }

        .resend-btn:hover:not(:disabled) {
            background: #5a6268;
        }

        .resend-info {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Verify Email</h1>
        <p class="subtitle" id="subtitle">Enter the verification code sent to your email</p>

        <div class="email-display" id="emailDisplay"></div>

        <div id="codeDisplay" class="code-display" style="display: none;">
            <div style="margin-bottom: 5px; font-size: 12px;">Verification Code (Email not configured):</div>
            <div id="verificationCodeDisplay" style="font-size: 24px;"></div>
        </div>

        <form id="verifyForm" onsubmit="handleVerify(event)">
            <div class="form-group">
                <label for="verificationCode">Verification Code</label>
                <input type="text" id="verificationCode" name="verificationCode" required maxlength="6" pattern="[0-9]{6}" placeholder="000000" />
            </div>

            <button type="submit" id="verifyBtn">Verify Email</button>
            <button type="button" id="resendBtn" class="resend-btn" onclick="handleResend()">Resend Code</button>
        </form>

        <div class="resend-info" id="resendInfo"></div>
        <div id="status" class="status"></div>
    </div>

    <script>
        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const codeFromSignup = urlParams.get('code'); // Code passed from signup/login if email not configured
        const fromLogin = urlParams.get('from') === 'login'; // Check if redirected from login
        
        if (email) {
            let emailText = `Code sent to: ${email}`;
            if (fromLogin) {
                emailText += ' (New code sent after login attempt)';
                document.getElementById('subtitle').textContent = 'A verification code has been sent to your email. Please verify to complete login.';
            }
            document.getElementById('emailDisplay').textContent = emailText;
        }

        // If code is in URL (email not configured), display it
        if (codeFromSignup) {
            document.getElementById('codeDisplay').style.display = 'block';
            document.getElementById('verificationCodeDisplay').textContent = codeFromSignup;
            document.getElementById('verificationCode').value = codeFromSignup;
        }

        async function handleVerify(event) {
            event.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value;
            const verifyBtn = document.getElementById('verifyBtn');
            const statusDiv = document.getElementById('status');

            if (!email) {
                statusDiv.textContent = 'Email not found. Please sign up again.';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                return;
            }

            try {
                verifyBtn.disabled = true;
                verifyBtn.innerHTML = '<span class="loading"></span> Verifying...';
                statusDiv.className = 'status';
                statusDiv.style.display = 'none';

                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        verificationCode: verificationCode
                    })
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Received non-JSON response:', text.substring(0, 200));
                    throw new Error('Server returned non-JSON response');
                }

                const data = await response.json();

                if (data.success) {
                    // Display wallet information if wallet was created and email not sent
                    if (data.wallet && data.wallet.privateKey) {
                        const walletInfo = document.createElement('div');
                        walletInfo.style.cssText = 'background: #fff3cd; border: 2px solid #ffc107; padding: 20px; border-radius: 5px; margin: 20px 0;';
                        walletInfo.innerHTML = `
                            <h3 style="color: #856404; margin-bottom: 15px;">⚠️ IMPORTANT: Save Your Wallet Private Key</h3>
                            <p style="color: #856404; margin-bottom: 10px;">Email not configured. Please save your wallet details:</p>
                            <p style="color: #856404; margin-bottom: 10px;"><strong>Wallet Address:</strong></p>
                            <p style="background: white; padding: 10px; border-radius: 5px; word-break: break-all; font-family: monospace; margin-bottom: 15px;">${data.wallet.address}</p>
                            <p style="color: #856404; margin-bottom: 10px;"><strong>Private Key (SAVE THIS SECURELY):</strong></p>
                            <p style="background: white; padding: 10px; border-radius: 5px; word-break: break-all; font-family: monospace; font-weight: bold; color: #dc3545; margin-bottom: 15px;">${data.wallet.privateKey}</p>
                            <p style="color: #856404; font-size: 14px; margin-bottom: 10px;"><strong>⚠️ CRITICAL WARNING:</strong></p>
                            <ul style="color: #856404; font-size: 14px; margin-left: 20px;">
                                <li>Save this private key in a secure location</li>
                                <li>We do NOT store your private key</li>
                                <li>If you lose it, you will NOT be able to transfer funds</li>
                                <li>Never share your private key with anyone</li>
                                <li>This is the only time you will see your private key</li>
                            </ul>
                        `;
                        document.querySelector('.auth-container').insertBefore(walletInfo, statusDiv);
                        statusDiv.textContent = 'Email verified successfully! Your wallet has been created. Please save your private key above.';
                        statusDiv.className = 'status success';
                        statusDiv.style.display = 'block';
                        
                        // Redirect after longer delay to allow user to save private key
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 10000);
                    } else if (data.walletEmailSent) {
                        // Show message that email was sent
                        const emailInfo = document.createElement('div');
                        emailInfo.style.cssText = 'background: #d4edda; border: 2px solid #28a745; padding: 15px; border-radius: 5px; margin: 20px 0;';
                        emailInfo.innerHTML = `
                            <p style="color: #155724; margin: 0;"><strong>✅ Wallet created and details sent to your email!</strong></p>
                            <p style="color: #155724; margin-top: 10px; font-size: 14px;">Please check your email for your wallet address and private key. Make sure to save your private key securely!</p>
                        `;
                        document.querySelector('.auth-container').insertBefore(emailInfo, statusDiv);
                        statusDiv.textContent = 'Email verified successfully! Your wallet has been created. Redirecting to dashboard...';
                        statusDiv.className = 'status success';
                        statusDiv.style.display = 'block';
                        
                        // Redirect to main dashboard page (frontend)
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        statusDiv.textContent = 'Email verified successfully! Redirecting to dashboard...';
                        statusDiv.className = 'status success';
                        statusDiv.style.display = 'block';
                        
                        // Redirect to main dashboard page (frontend)
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }
                } else {
                    statusDiv.textContent = data.error || 'Verification failed';
                    statusDiv.className = 'status error';
                    statusDiv.style.display = 'block';
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify Email';
                }
            } catch (error) {
                console.error('Error verifying email:', error);
                let errorMsg = 'Error: Failed to verify email';
                if (error.message) {
                    errorMsg += ' - ' + error.message;
                }
                statusDiv.textContent = errorMsg;
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Email';
            }
        }

        async function handleResend() {
            if (!email) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = 'Email not found. Please sign up again.';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                return;
            }

            const resendBtn = document.getElementById('resendBtn');
            const resendInfo = document.getElementById('resendInfo');
            const statusDiv = document.getElementById('status');
            const codeDisplay = document.getElementById('codeDisplay');
            const verificationCodeDisplay = document.getElementById('verificationCodeDisplay');

            try {
                resendBtn.disabled = true;
                resendBtn.innerHTML = '<span class="loading"></span> Sending...';
                resendInfo.textContent = '';
                statusDiv.className = 'status';
                statusDiv.style.display = 'none';

                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email: email })
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Received non-JSON response:', text.substring(0, 200));
                    throw new Error('Server returned non-JSON response');
                }

                const data = await response.json();

                if (data.success) {
                    if (data.verificationCode) {
                        // Email not configured - show code on page
                        codeDisplay.style.display = 'block';
                        verificationCodeDisplay.textContent = data.verificationCode;
                        document.getElementById('verificationCode').value = data.verificationCode;
                        statusDiv.textContent = data.message;
                        statusDiv.className = 'status success';
                        statusDiv.style.display = 'block';
                    } else {
                        // Email sent successfully
                        statusDiv.textContent = 'Verification code sent to your email!';
                        statusDiv.className = 'status success';
                        statusDiv.style.display = 'block';
                    }
                    resendInfo.textContent = 'Code expires in 15 minutes';
                } else {
                    statusDiv.textContent = data.error || 'Failed to resend verification code';
                    statusDiv.className = 'status error';
                    statusDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error resending verification code:', error);
                statusDiv.textContent = 'Error: Failed to resend verification code';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend Code';
            }
        }
    </script>
</body>
</html>
