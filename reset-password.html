<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - USDC Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }

        input[type="text"] {
            text-align: center;
            letter-spacing: 5px;
            font-size: 24px;
            font-weight: bold;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .resend-btn {
            background: #6c757d;
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
        }

        .resend-btn:hover:not(:disabled) {
            background: #5a6268;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .email-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .code-display {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #856404;
            letter-spacing: 3px;
        }

        .switch-mode {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .switch-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-mode a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter the verification code and your new password</p>

        <div class="email-display" id="emailDisplay"></div>

        <div id="codeDisplay" class="code-display" style="display: none;">
            <div style="margin-bottom: 5px; font-size: 12px;">Reset Code (Email not configured):</div>
            <div id="resetCodeDisplay" style="font-size: 24px;"></div>
        </div>

        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="verificationCode">Verification Code</label>
                <input type="text" id="verificationCode" name="verificationCode" required maxlength="6" pattern="[0-9]{6}" placeholder="000000" />
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" minlength="6" />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6" />
            </div>

            <button type="submit" id="resetBtn">Reset Password</button>
            <button type="button" id="resendBtn" class="resend-btn" onclick="handleResend()">Resend Code</button>
        </form>

        <div id="status" class="status"></div>

        <div class="switch-mode">
            <a href="/login.html">Back to Login</a>
        </div>
    </div>

    <script>
        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const codeFromEmail = urlParams.get('code');
        
        if (email) {
            document.getElementById('emailDisplay').textContent = `Reset code sent to: ${email}`;
        }

        // If code is in URL (email not configured), display it
        if (codeFromEmail) {
            document.getElementById('codeDisplay').style.display = 'block';
            document.getElementById('resetCodeDisplay').textContent = codeFromEmail;
            document.getElementById('verificationCode').value = codeFromEmail;
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const statusDiv = document.getElementById('status');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                statusDiv.textContent = 'Passwords do not match';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                return;
            }

            if (newPassword.length < 6) {
                statusDiv.textContent = 'Password must be at least 6 characters';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                return;
            }

            if (!email) {
                statusDiv.textContent = 'Email not found. Please start over.';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                return;
            }

            try {
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<span class="loading"></span> Resetting...';
                statusDiv.className = 'status';
                statusDiv.style.display = 'none';

                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        verificationCode: verificationCode,
                        newPassword: newPassword
                    })
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Received non-JSON response:', text.substring(0, 200));
                    throw new Error('Server returned non-JSON response');
                }

                const data = await response.json();

                if (data.success) {
                    statusDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    statusDiv.className = 'status success';
                    statusDiv.style.display = 'block';
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    statusDiv.textContent = data.error || 'Failed to reset password';
                    statusDiv.className = 'status error';
                    statusDiv.style.display = 'block';
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                statusDiv.textContent = 'Error: Failed to reset password';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        }

        async function handleResend() {
            if (!email) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = 'Email not found. Please start over.';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                return;
            }

            const resendBtn = document.getElementById('resendBtn');
            const statusDiv = document.getElementById('status');
            const codeDisplay = document.getElementById('codeDisplay');
            const resetCodeDisplay = document.getElementById('resetCodeDisplay');

            try {
                resendBtn.disabled = true;
                resendBtn.innerHTML = '<span class="loading"></span> Sending...';

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email: email })
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response');
                }

                const data = await response.json();

                if (data.success) {
                    if (data.verificationCode) {
                        codeDisplay.style.display = 'block';
                        resetCodeDisplay.textContent = data.verificationCode;
                        document.getElementById('verificationCode').value = data.verificationCode;
                    }
                    statusDiv.textContent = 'Reset code sent to your email!';
                    statusDiv.className = 'status success';
                    statusDiv.style.display = 'block';
                } else {
                    statusDiv.textContent = data.error || 'Failed to resend code';
                    statusDiv.className = 'status error';
                    statusDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error resending code:', error);
                statusDiv.textContent = 'Error: Failed to resend code';
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend Code';
            }
        }
    </script>
</body>
</html>
